<!-- src/app/pages/my-listings/my-listings.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>My Listings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="editItem(item)">
      <ion-thumbnail slot="start">
        <img [src]="getFullImageUrl(item.picture)" *ngIf="item.picture">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.created_at | date }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="deleteItem(item.id)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
